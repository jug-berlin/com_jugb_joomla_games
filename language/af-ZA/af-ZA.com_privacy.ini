COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Iemand het 'n versoek geskep vir die uitvoer van alle persoonlike inligting aangaande hierdie epos-adres verbonde by [URL]. As 'n sekuriteitsmaat, moet jy bevestig dat hierdie wel 'n geldige versoek is vir jou persoonlike inligting van hierdie webwerf.\n\nOm hierdie versoek te bevestig, voltooi een van die volgende take:\n\n1. Kuier by volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos, besoek die aangegewe URL, en plak jou teken in die vorm.\nURL: [FORMURL]\nTeken: [TOKEN]\n\nLet asb. op dat hierdie teken slegs vir 24 ure lank geldig is, van wanneer hierdie epos gestuur is."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Iemand het 'n versoek geskep vir die verwydering van alle persoonlike inligting aangaande hierdie epos-adres verbonde by [URL]. As 'n sekuriteitsmaat, moet jy bevestig dat hierdie wel 'n geldige versoek is vir jou persoonlike inligting van hierdie webwerf.\n\nOm hierdie versoek te bevestig, voltooi een van die volgende take:\n\n1. Kuier by volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos, besoek die aangegewe URL, en plak jou teken in die vorm.\nURL: [FORMURL]\nTeken: [TOKEN]\n\nLet asb. op dat hierdie teken slegs vir 24 ure lank geldig is, van wanneer hierdie epos gestuur is."
