COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="'n Epos is na jou epos-adres gestuur. Die epos het 'n bevestigings-teken, bevestig asb. jou epos-adres weer en plak die bevestigings-teken in die veld onderaan om te bewys dat jy wel die eienaar van die versoekde inligting is."
