PLG_SYSTEM_SESSIONGC="Stelsel - Sessie Data Purgeer"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Indien ontsper, sal hierdie inpropprogram probeer om vervalle data te purgeer op 'n frekwensie wat bepaal word deur die waarskynliksheidsrekening en die verdeler-getal."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Ontsper Sessie-Data Opruim"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Indien ontsper, sal hierdie inpropprogram optionele sessie-metadata uit die databasis skrap. Neem ag dat hierdie proses nie sal loop wanneer die databasis deur ander prosesse in gebruik is nie."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Ontsper Sessie-Metadata Opruim"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In kombinasie met die waarskynliksheidsrekening-waarde, sal hierdie twee velde gebruik word om die frekwensie te bepaal van wanneer die opruim-proses moet loop vir 'n gegewe versoek, en is bereken as waarskynliksheidsrekening / verdeler-getal, m.a.w. 1/100 beteken dat daar 'n 1% kaans is dat die proses op 'n gegewe versoek sal sal loop."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Verdeler-getal"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="In kombinasie met die waarskynliksheidsrekening-waarde, sal hierdie twee velde gebruik word om die frekwensie te bepaal van wanneer die sessie-data opruim proses moet loop."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Waarskynliksheidsrekening"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Stelsel inpropprogram wat vervalle data en metadata opruim, afhanklik van die sessie-hanteeerder wat in die Globale Konfigurasie gestel is."
