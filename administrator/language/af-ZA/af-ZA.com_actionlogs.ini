COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Met die uitgawe van Joomla 3.9.0 jy kan nou alle administratiewe aksies staaf wat deur jou gebruikers uitgevoer is in ondersteunde ekstensies. Dit is nou maklik om te sien wie wat en wanneer gedoen het.</p><p>Die stawings kan in Joomla besigtig word of vir eksterne gebruik uitgevoer word.</p><p>Vir verdere inligting aangaande hierdie nuwe funksie, lees die <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>Gebruiker Aksie Stawings Dokumentasie.</a></p>"
