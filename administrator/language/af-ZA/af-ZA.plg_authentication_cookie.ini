PLG_AUTH_COOKIE_XML_DESCRIPTION="Hanteer Joomla se koekie-gebruiker-bemagtiging<br /><strong> Waakskuwing! Jy moet ten minste een ander bemagtigings-inpropprogram ontsper h&ecirc;.</strong><br />Jy sal ook 'n inprop-program soos die stelsel se 'Remember Me' inprop-program benodig om koekie-inteken te implementeer."
