PLG_AUTH_COOKIE_PRIVACY_CAPABILITY_COOKIE="In samewerking met 'n inproprogram wat die "Onthou My" funksie ondersteun, soos bv. die "System - Remember Me" inproprogram, sal hierdie inproprogram 'n koekie op die gebruiker se klient skep as 'n "Remember Me"-merkblokkie geselekteer word wanneer op die hierde webwerf ingelog word. Hierdie koekie kan geidentifiseer word met die prefiks 'joomla_remember_me' en word gebruik om outomaties gebruikers in die webwerf in te log wanneer hulle weer kuier en nie reeds ingelog is nie."
