PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Hierdie vertel jou 'n bietjie omtrent die blog en die persoon wat dit skryf.</p><p>Wanner jy ingelog is, sal jy die bladsy kan wysig deur op die Redigeer-ikoon te kliek.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hier is 'n paar basiese wenke hoe om met jou werf te werk.</p><ul><li>Joomla! het 'n 'voorkant' waarna jy nou kyk, en 'n 'administrateur' of 'agterkant' koppelvlak waar mens die meer gevorderde werk doen, soos b.v. die skep van jou webwerf en menu-items en om te besluit watter modules om te vertoon. Jy moet in 'n nuwe sessie as 'n admnstrateur inlog met dieslefde gebruikernaam en wagwoord wat jy gebruik het om by hier uit te kom.</li><li>Een van die eerste dinge wat jy seker sal wil doen is om die webwerf se titel en hooflyn te verander en 'n logo by te voeg. Om dit te doen, kliek op die templet-instellings skakel in die boonste menu. Om jou werf se beskrywing of bruiser titel of epos adres en ander items te wysig, kliek op 'Webwerf Instellings'. Meer gevorderde konfigurasie opsies is in die agterkant beskikbaar.</li><li>Om die gehele visuele efek van jou werfwerf te verander sal jy seker 'n ander templet wil installeer. In die Ekstensies menu, kliek op die Ekstensie Bestuurder en gaan na die Installeer-oortjie. Daar is baie gratis en kommersi&euml;le templette vir Joomla beskikbaar.</li><li>Soos jy reeds gesien het, kan jy beheer wie wat mag sien. Wanneer jy met modules, artikels of webskakels werk en jy stel die toegangsvlak na 'Registered', sal slegs ingelogde gebruikers dit kan sien.</li><li>Wanneer jy 'n nuwe artike of 'n ander soort van inhouds-item skep, kan jy dit ook as 'Gepubliseer' of 'Ontpubliser' stoor. As dit Ontpubliseer is, dan besoekers dit nie sien nie, maar jy kan wel.</li><li>Jy kan meer leer oor hoe met Joomla te werk deur na die <a href='https://docs.joomla.org/'>Joomla dokumentasie werf</a> te gaan kyk en hulp van ander gebruikers te verkry op die <a href='https://forum.joomla.org/'>Joomla forums</a>. In die administrateur koppelvlak is daar ook hulp-knoppies op elke bladsy wat vir jou gedetaileerde inligting omtrent die funksies op die bladsy sal gee.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Hierdie is 'n voorbeeld blog.</p><p>As jy in hierdie webwerf inlog (die Outeur-skakel is heel onderaan die bladsy) sal jy dit kan redigeer en ook alle ander bestaande artikels. Jy sal ook nuwe artikels kan skep en veranderings aan die webwerf aanbring.</p><p>Soos jy artikels wysig en byvoeg sal jy sien hoe jou webwerf verander en hoe jy dit op verskeie maniere kan aanpas.</p><p>Gaan dus voort, jy kan dit nie breek nie.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Op die volle bladsy sal jy beide die intro-teks en die res van die artikel sien. Jy kan die instellings wysig om die intro-teks te versteek as jy wil.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Jou tuisblad is gestel om die vier mees onlangse artikels in die blog-kategorie in 'n kolom te vertoon. Dan is daar skakels na die vier oudste artikels. Hierdie nommers kan jy in die inhouds-opsies van die blog-oortjie op die werf agterkant / administrateur koppelvlak verander. Daar is 'n skakel na jou webwerf agterkant in die boonste menu.</p><p>As jy jou blog artikel in twee dele wil vertoon, m.a.w. 'n inleidings deel en die vol-lengte artikel op 'n ander blad, gebruik die <i>Lees Meer</i> knoppie om die breek-punt hiervoor in jou artikel te bepaal.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Jou werf het reeds 'n paar algemeen-gebruikte modules gekonfigureer, onder andere: </p><ul><li>Beeld Module, wat 'n beeld onderaan die menu vertoon. Hierdie is 'n pasgemaakte module wat jy kan wysig om die beeld te verander.</li><li>Mees Geleesde artikels, wat artikels in 'n lys rangskik volgens die aantal kere wat hulle al gelees is.</li><li>Ouer Artikels wat artikels volgens die maand lys.</li><li>Sindikasie wat jou gebruikers toelaat om inhoud na hulle nuus-leser te voer.</li><li>Popul&ecirc;re Etikette, wat sal verskyn as jy jou artikels etikette gee. Voeg 'n etiket in jou artikel terwyl jy dit redigeer.</li></ul><p>Elkeen van hierdie modules het baie opsies waarmee jy in die Module Bestuurder in die administrateur koppelvlak kan eksperimenteer. Kliek op 'n module se Redigeer-ikoon om na die module se konfigurasie bladsy herlei te word. Maak seker dat jy enige veranderings stoor voordat jy die blad verlaat.</p><p>Joomla! sluit baie ander modules in wat jy in jou webwerf kan inbou. Soos jy die webwerf verder ontwikkel sal jy meer van die modules wil gebruik, wat jy hier kan vind: <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Templette beheer die visuele aspek van jou webwerf.</p><p>Hierdie blog is geinstalleer met die Protostar templet.</p><p>Jy kan die opsies wysig deur op die <i>Werk aan jou Webwerf, Templet Instellings</i> skakel in die boonste menu te kliek (jy sal dit sien wanneer jy inlog).</p><p>Jy kan by voorbeeld die webwerf se agtergrond kleur, webwerf titel, webwerf beskrywing en titel font daar verander.</p><p>Meer opsies is beskikbaar in die administrateur agterkant. Jy kan ook 'n nuwe templet installeer m.b.v. die ekstensie bestuurderr.</p>"
