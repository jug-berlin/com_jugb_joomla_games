TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Die Hathor Administrateur templet styl is set as jou persoonlike of global verstek Administrateur  templet. Asb. note - any nuwe features vir Joomla sal slegs be beskikbaar met die Isis templet. We recommend wat jy switch jou verstek backend templet styl na Isis. Jy kan do hierdie deur selecting die button onder. Hierdie sal slegs change die verstek instelling vir die Administrateur  templet, indien jy het toegang na it, as well as jou persoonlike verstek styl, indien nodig. Dit het nie change die frontend templet of any ander gebruiker's instellings."
