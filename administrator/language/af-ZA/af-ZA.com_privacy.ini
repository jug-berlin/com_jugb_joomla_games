COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="'n Administrateur vir [URL] het 'n versoek geskep vir die uitvoer van persoonlike inligting wat verbonde is aan hierdie epos-adres. As 'n sekuriteitsmaat, moet jy bevestig dat hierdie 'n geldige versoek vir jou persoonlike inligting is van hierdie webwerf.\n\nOm hierdie versoek te bevestig, voltooi een van die volgende take:\n\n1. Besoek die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos, besoek die aangegewe URL en plak jou teken ino die vorm.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLet asb. op dat hierdie teken slegs vir 24 ure geldig is van die tyd dat hierdie epos gestuur is."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="'n Administrateur vir [URL] het 'n versoek geskep vir die verwydering van persoonlike inligting wat verbonde is aan hierdie epos-adres. As 'n sekuriteitsmaat, moet jy bevestig dat hierdie 'n geldige versoek vir jou persoonlike inligting is van hierdie webwerf.\n\nOm hierdie versoek te bevestig, voltooi een van die volgende take:\n\n1. Besoek die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos, besoek die aangegewe URL en plak jou teken ino die vorm.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLet asb. op dat hierdie teken slegs vir 24 ure geldig is van die tyd dat hierdie epos gestuur is."
COM_PRIVACY_USER_FIELD_EMAIL_DESC="Die epos-adres van die individueel wat die inligting besit wat versoek is."
COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Wanneer 'n netwerk-verbinding beskikbaar word, sal 'n Joomla installasie poog om met die joomla.org bedieners te kommunikeer servers vir various vermo&euml;ns, wat die volgende insluit:<ul><li>Toets vir opdateerings vir die Joomla aanwending</li><li>Hulpskerms vir kern Joomla ekstensies</li><li>Die Installeer van Web-dienste (opt-in)</li><li>Die statistiese versamelings-bediener (opt-in)</li></ul>Soos met alle HTTP versoeke, sal die IP adres van jou bediener deel van die versoek uitmaak. Vir inligting oor hoe Joomla data op sy bediener verwerk, hersien asb. ons <a href="https://www.joomla.org/privacy-policy.html" target="_blank" rel="noopener noreferrer">privaatheids-beleid</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla se stawings-stelsel staaf die IP adres van die besoeker wat na die skryf van 'n boodskap in die stawings-l&ecirc;&euml;rs lei. Hierdie stawings-l&ecirc;&euml;rs word gebruik om allerhande aktiwiteite op 'n Joomla werf te staaf, insluitende inligting verbonde aan kern opdateerings, ongeldige inlog-pogings, ongehanteerde foute, en ontwikkelings inligting soos die gebruik van verouderde API's. Die formaat van hierdie stawings-l&ecirc;&euml;rs kan pasgemaak word deur any ekstensie waarmee mens 'n stawings-stelsel kan konfigureer, dus word jy aangemoedig om die stawings-l&ecirc;&euml;rs af te laai en te hersien, wat vir jou webwerf hier gevind kan word: ."
COM_PRIVACY_SEARCH_IN_USERNAME="Soek in gebuikernaam. Prefiks met ID: vir die soek vir 'n toestemming ID. Prefiks met UID: vir die soek vir 'n Gebruiker ID."
COM_PRIVACY_SEARCH_IN_EMAIL="Soek in versoeker epos adres. Prefiks met ID: vir die soek vir 'n versoek ID."
COM_PRIVACY_ERROR_ACTIVE_REQUEST_FOR_EMAIL="Daar is reeds 'n aktiewe inligtings-versoek vir hierdie epos-adres, die aktiewe versoek moet voltooi word voordat 'n nuwe ene mee begin kan word."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Alle versoeke na 'n Joomla webwerf begin 'n sessie wat die IP-adres in die sessie-data stoor en skep 'n sessie-koekie in die gebruiker se bruiser. Die IP-adres word gebruik as 'n sekuriteitsmaat om teen moontlike sessie-hijacking te beskerm en hierdie inligting word uitgewis sodra die sessie verstryk het en sy data purgeer word. Die sessie koekie se naam is gebaseer op 'n willekeurig-genereerde huts en is dus identifieseerbaar nie. Die sessie koekie word vernietig wanneer die sessie verstryk het of die gebruiker sy bruiser sluit."
COM_PRIVACY_EMAIL_DATA_EXPORT_COMPLETED_BODY="'n Administrateur vir [URL] het die data-uitvoer jy versoek het voltooi en 'n kopie van die inligting kan in die l&ecirc;er gevind word wat aan hierdie boodskap aangeheg is."
COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Die inligting op hierdie skerm is 'n versameling van ekstensies wat hul privaatheids-verbonde vermo&euml;ns rapporteer. Dit is bedoel om werf eienaars wat nie bewus is van die vermo&euml;ns van geinstalleerde ekstensies te help, en om inligting aan eienaars te verskaf om plaaslike werf beleide soos 'n privaatheids-beleid te skep."
COM_PRIVACY_POSTINSTALL_BODY="<p>Met die inleiding van GDPR vir EU burgers en eenderse regulasies elders in die w&ecirc;reld mag dit wel nodig wees dat jy toestemming moet versoek voordat jy enige <strong>Persoonlik Inligting</strong> van 'n gebruiker stoor.</p><p>Joomla 3.9 lei nuwe vermo&euml;ns in om jou by te staan met die skep van privaatheids-beleide en die versameling van gebruikers-toestemmings. Verder is 'n werkfloei beskikbaar om jou te help met die bestuur van gebruiker inligtings-versoeke soos versoeke vir die verwydering van persoonlike data van jou werf.</p><p>Vir verdere inligting aangaande hierdie nuwe funksie lees die <a href='https://docs.joomla.org/J3.x:Privaatheid' target='_new'>Privaatheid dokumentasie</a>.</p>"
COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Om inligtings-versoeke te verwerk, moet inligting omtrent die gebruiker te versamel en gestaaf word. Die versoek stelsel is gebaseer op 'n individueel se epos-adres wat as 'n skakel gebruik sal word."
COM_PRIVACY_N_CONSENTS_INVALIDATED_1="%s toestemming is ontneem."
